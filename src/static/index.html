<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="git-branches-bg">
      <svg
        id="git-branches-svg"
        width="100%"
        height="100%"
        viewBox="0 0 1920 1080"
        preserveAspectRatio="none"
        style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh"
      >
        <path
          id="branch1"
          d="M100 0 Q200 200 300 400 Q400 600 500 1080"
          stroke="#AEEA00"
          stroke-width="4"
          fill="none"
        />
        <path
          id="branch2"
          d="M400 0 Q500 300 600 600 Q700 900 800 1080"
          stroke="#C6FF00"
          stroke-width="3"
          fill="none"
        />
        <path
          id="branch3"
          d="M900 0 Q1000 250 1100 500 Q1200 750 1300 1080"
          stroke="#AEEA00"
          stroke-width="2.5"
          fill="none"
        />
        <path
          id="branch4"
          d="M1500 0 Q1400 400 1300 800 Q1200 1000 1100 1080"
          stroke="#C6FF00"
          stroke-width="3"
          fill="none"
        />
      </svg>
    </div>

    <header>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 28px;
        "
      >
        <img
          src="https://octodex.github.com/images/octobiwan.jpg"
          alt="School Mascot: Octobi Wan Catnobi"
          style="height: 100px; margin-bottom: 0; display: block"
        />
        <div style="text-align: left">
          <h1 style="margin-bottom: 10px">Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="your-email@mergington.edu"
            />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
